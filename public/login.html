<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillSwap</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    // This legacy page used /js/app.js (now removed). Redirect to SPA.
    window.location.replace('/login');
  </script>
</head>
<body>
  <header>
    <nav class="navbar container">
      <a href="/" class="navbar-brand"><img src="/logo.jpg" alt="SkillSwap Logo" style="height: 40px; vertical-align: middle; margin-right: 8px;">SkillSwap</a>
      <ul class="navbar-nav"></ul>
    </nav>
  </header>

  <main>
    <div class="container" style="max-width: 500px; padding-top: 3rem;">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Welcome Back</h2>
          <p class="text-center" style="color: var(--text-secondary);">Login to continue your learning journey</p>
        </div>
        
        <form id="login-form" class="card-body">
          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required 
                   placeholder="your.email@school.edu"
                   autocomplete="email">
            <span class="form-help">Use your school email address</span>
          </div>
          
          <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" name="password" required 
                   placeholder="Enter your password"
                   autocomplete="current-password">
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
              Login
            </button>
          </div>
        </form>
        
        <div class="card-footer" style="display: block; text-align: center;">
          <p>Don't have an account? <a href="/register">Sign up for free</a></p>
          <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--text-secondary);">
            Demo Account:<br>
            <strong>alice.johnson@school.edu</strong> / <strong>Student123!</strong>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-bottom">
      <p>&copy; 2025-2026 SkillSwap - BPA Web Application Team</p>
    </div>
  </footer>

</body>
</html>
